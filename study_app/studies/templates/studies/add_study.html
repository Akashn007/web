<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Study</title>
</head>
<body>
    <h2>Add Study</h2>
    <form method="post" class="action-buttons" action="{% url 'add_study' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'study_list' %}">Cancel</a>
    </form>
</body>
</html>
